<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Polling App</title>
</head>
<body>
    <div class="container">
        <h1>Gundam Vote</h1>
        <p>Vote for your favorite Gundam</p>
        <form id="gundam-vote-form">
            <p>
                <label>
                    <input class="with-gap" name="gundam" type="radio" id="exia" value="Exia" />
                    <span>Exia</span>
                </label>
            </p>
            <p>
                <label>
                    <input class="with-gap" name="gundam" type="radio" id="barbatos" value="Barbatos" />
                    <span>Barbatos</span>
                </label>
            </p>
            <p>
                <label>
                    <input class="with-gap" name="gundam" type="radio" id="unicorn" value="Unicorn" />
                    <span>Unicorn</span>
                </label>
            </p>
            <p>
                <label>
                    <input class="with-gap" name="gundam" type="radio" id="rx78" value="RX78" />
                    <span>RX-78</span>
                </label>
            </p>
        
            <input type="submit" value="Vote" class="btn">
        </form>

        <br><br>

        <div id="chartContainer" style="height: 300px; width: 100%"></div>
    </div>
    


    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pusher/4.3.1/pusher.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js"></script>
    <script src="./main.js"></script>

</body>
</html>
